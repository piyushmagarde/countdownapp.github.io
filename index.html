<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Event coming in..</h1>
      <form action="#" class="formdata">
        <input
          type="text"
          name="event"
          id="event"
          placeholder="Add your Event"
          class="inputField"
        />
        <input
          type="text"
          name="dateinput"
          id="dateinput"
          class="inputField"
          placeholder="Add Date in format: 1 jan 2022"
        />
      </form>
      <div class="counter">
        <div class="count">
          <p class="big-text" id="days">0</p>
          <span class="small-text">Days</span>
        </div>
        <div class="count">
          <p class="big-text" id="hours">0</p>
          <span class="small-text">Hours</span>
        </div>
        <div class="count">
          <p class="big-text" id="minutes">0</p>
          <span class="small-text">Minutes</span>
        </div>

        <div class="count">
          <p class="big-text" id="seconds">0</p>
          <span class="small-text">Seconds</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
